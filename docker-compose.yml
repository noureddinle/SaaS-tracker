services:
  db:
    image: ankane/pgvector:latest
    container_name: saasagent_db
    restart: always
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  redis:
    image: redis:7
    container_name: saasagent_redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - app-network

  web:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: saasagent_backend
    command: >
      bash -c "python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./back-end:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    networks:
      - app-network

  n8n:
    image: n8nio/n8n:latest
    container_name: saasagent_n8n
    restart: always
    env_file:
      - .env
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - app-network
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: saasagent_pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@saasagent.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - db
    networks:
      - app-network

volumes:
  postgres_data:
  n8n_data:

networks:
  app-network:
    driver: bridge
