services:
  db:
    image: postgres:17
    container_name: saasagent_db
    restart: always
    env_file: 
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: 
      context: ./back-end
      dockerfile: Dockerfile
    container_name: saasagent_backend
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file: 
      - .env

volumes:
  postgres_data:
