<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify your email</title>
    <style>
        body {
            background-color: #f8f9fc;
            font-family: "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        h1 {
            color: #222;
            font-size: 22px;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #e63946;
            color: #fff !important;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            font-size: 13px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://your-logo-url-here.com/logo.png" alt="Logo" width="120" />
        <h1>Welcome to YourApp!</h1>
        <p>Hi {{ user.first_name|default:"there" }},</p>
        <p>Thank you for registering! Please confirm your email address by clicking the button below:</p>
        <p style="text-align:center;">
            <a href="{{ verification_link }}" class="button">Verify My Email</a>
        </p>
        <p>If you didnâ€™t create an account, you can safely ignore this email.</p>
        <div class="footer">
            &copy; {{ year }} YourApp. All rights reserved.
        </div>
    </div>
</body>
</html>
